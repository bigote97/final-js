<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <title>Notas</title>
  </head>
  <body>
    <header>
      
    </header>
    <main class="container">
      <section class="row">
        <aside class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
          <div class="tools-card">
            <h3>Herramientas</h3>
            <h2>Crear nueva tarjeta:</h2>
            <div class="tools-card-maker">
              <input type="text" placeholder="Titulo de la tarjeta" id="inputTitulo">
              <select name="tipo" placeholder="Tipo de tarjeta" id="inputTipo">
                <option value="0">Checklist</option>
                <option value="1">Lista simple</option>
              </select>
              <input type="text" placeholder="items" id="inputItem">
              <button id="crearItem">+</button>
              <button class="tools-card-maker-boton" id="crearLista">Crear tarjeta</button>
              <button id="botonBorrar">eliminar todo</button>  
            </div>
            <input type="text" placeholder="Valor dolar" id="inputDolar">
            <button id="calcularDolar">calcular</button>
          </div>
        </aside>
        <section class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
          <div class="row" id="lista">
            
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
  <script src="js/app-dolar.js"></script>
  <script src="js/lista.js"></script>
</body>
</html>
